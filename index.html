<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 02</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="background-blue">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </div>

    <h1>JordanShoes</h1>  

    <section id="background-image">
      <div class="container">
        <h2>A melhor loja de Jordan</h2>
        <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
      </div>
    </section>

    <section id="products">
      <h3>Destaques</h3>
      <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
      <div class="container grid">
        <div class="product">
          <img src="img/1.png" alt="Air Jordan 1">
        </div>

        <div class="product">
          <img src="img/2.png" alt="Air Jordan 2">
        </div>

        <div class="product">
          <img src="img/3.png" alt="Air Jordan 3">
        </div>

        <div class="product">
          <img src="img/4.png" alt="Air Jordan 4">
        </div>

        <div class="product">
          <img src="img/5.png" alt="Air Jordan 5">
        </div>

        <div class="product">
          <img src="img/6.png" alt="Air Jordan 6">
        </div>

        <div class="product">
          <img src="img/7.png" alt="Air Jordan 7">
        </div>

        <div class="product">
          <img src="img/8.png" alt="Air Jordan 8">
        </div>
      </div>
    </section>

    <div class="background-blue">
      <p>Todos os direitos reservados.</p>
    </div>
  </section>
</body>
</html>
